name: FoD Dynamic API Assessment (Subscription)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fod-dynamic-api-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install fcli
        run: |
          curl -sL https://github.com/fortify/fcli/releases/latest/download/fcli-linux.tgz | tar zx
          sudo mv fcli /usr/local/bin/fcli

      - name: Login to Fortify On Demand
        env:
          FOD_URL: https://ams.fortify.com
          FOD_TENANT: ${{ secrets.FOD_TENANT }}
          FOD_USER: ${{ secrets.FOD_USER }}
          FOD_PASSWORD: ${{ secrets.FOD_PAT }}
        run: |
          fcli fod session login \
            --url "$FOD_URL" \
            --tenant "$FOD_TENANT" \
            --user "$FOD_USER" \
            --password "$FOD_PASSWORD"

      - name: Get Dynamic API Scan ID
        run: |
          echo "Retrieving Dynamic API Scan configuration..."
          SCAN_ID=$(fcli fod rest call \
            /api/v3/releases/1696044/dynamic-scans \
            -X GET \
            -o json | jq -r '.items[0].id')

          if [ -z "$SCAN_ID" ] || [ "$SCAN_ID" = "null" ]; then
            echo "No Dynamic API Scan configuration found"
            exit 1
          fi

          echo "DynamicScanId=$SCAN_ID"
          echo "DYNAMIC_SCAN_ID=$SCAN_ID" >> $GITHUB_ENV

      - name: Start Dynamic API Assessment
        run: |
          echo "Starting Dynamic API Assessment..."
          fcli fod rest call \
            /api/v3/releases/1696044/dynamic-scans/start-scan \
            -X POST \
            -d "{
              \"dynamicScanId\": $DYNAMIC_SCAN_ID
            }"
