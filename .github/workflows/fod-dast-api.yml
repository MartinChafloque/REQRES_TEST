name: FoD DAST API - Auth Test

on:
  workflow_dispatch:

jobs:
  fod-auth:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install fcli
        run: |
          curl -sL https://github.com/fortify/fcli/releases/latest/download/fcli-linux.tgz | tar zx
          sudo mv fcli /usr/local/bin/fcli

      - name: Authenticate to Fortify On Demand
        env:
          FOD_URL: https://ams.fortify.com
          FOD_TENANT: ${{ secrets.FOD_TENANT }}
          FOD_CLIENT_ID: ${{ secrets.FOD_CLIENT_ID }}
          FOD_CLIENT_SECRET: ${{ secrets.FOD_CLIENT_SECRET }}
        run: |
          fcli fod session login \
            --url "$FOD_URL" \
            --tenant "$FOD_TENANT" \
            --client-id "$FOD_CLIENT_ID" \
            --client-secret "$FOD_CLIENT_SECRET"
