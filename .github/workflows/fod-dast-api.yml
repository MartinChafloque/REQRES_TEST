name: FoD Dynamic API Scan (Automated)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fod-dynamic-api-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install fcli
        run: |
          curl -sL https://github.com/fortify/fcli/releases/latest/download/fcli-linux.tgz | tar zx
          sudo mv fcli /usr/local/bin/fcli

      - name: Authenticate to Fortify On Demand
        env:
          FOD_URL: https://ams.fortify.com
          FOD_TENANT: ${{ secrets.FOD_TENANT }}
          FOD_USER: ${{ secrets.FOD_USER }}
          FOD_PASSWORD: ${{ secrets.FOD_PAT }}
        run: |
          echo "Logging into Fortify On Demand..."
          fcli fod session login \
            --url "$FOD_URL" \
            --tenant "$FOD_TENANT" \
            --user "$FOD_USER" \
            --password "$FOD_PASSWORD"

      - name: Start Dynamic API Scan
        run: |
          echo "Starting Dynamic API Scan for release 1696044..."
          fcli fod rest call \
            /api/v3/releases/1696044/dynamic-scans/start-scan \
            -X POST
